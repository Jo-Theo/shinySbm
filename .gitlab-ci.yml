# En local :
# docker build -f Dockerfile --progress=plain -t shinysbm:latest .
# docker run -p 38:38 shinysbm:latest
# then : localhost:38

image: docker:20.10.16

services:
  - docker:20.10.16-dind

stages:
  - build
  - deploy

docker-build:
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - docker build -f Dockerfile --progress=plain -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
    - docker tag $IMAGE_TAG $CI_REGISTRY_IMAGE
    - docker push $CI_REGISTRY_IMAGE

  # Run this job in a branch where a Dockerfile exists
  only:
    - tags
  tags:
    - stable


build-job:
  stage: build
  image: registry.forgemia.inra.fr/theodore.vanrenterghem/shinysbm-docker-base:latest
  script:
   - R -e "install.packages(c('usethis','pkgdown'));usethis::use_pkgdown();pkgdown::build_site(new_process = FALSE, devel=FALSE,preview = FALSE)"
   - echo -e "repo:\n  url:\n    home: https://forgemia.inra.fr/theodore.vanrenterghem/\n    source: https://forgemia.inra.fr/theodore.vanrenterghem/shinySbm/-/tree/dev/" >> _pkgdown.yml
  artifacts:
    paths:
      - "docs/"
  only:
   - dev
   - pushes


pages:
  stage: deploy
  dependencies:
    - build-job
  script:
    - mv docs public
  artifacts:
    paths:
     - public
  only:
    - dev
    - pushes
  tags:
    - stable
  environment: production

